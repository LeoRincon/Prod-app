<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productive App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/css/main.css">
</head>

<body>
  <header>
    <div class="logo-container">
      <figure class="logo">
        <img src="../src/assets/img/icon-logo.svg" alt="logo de prodctive app">
      </figure>
      <h1>Productive App</h1>
    </div>

    <button class="btn-statistics" id="btn_statistics">Estad√≠stica</button>
  </header>
  <main class="main-container">
    <section class="main-container__description">
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Natus consectetur at quos ipsam doloribus officia</p>
    </section>
    <section class="task-contanier">
      <div class="task-to-do">
        <h2>TO-DO</h2>
        <div class="task-card">
          <div id="task-list" class="col-md-8">
            <div id="App" class="row pt-5"></div>
          </div>
        </div>
        <button class="btn-add" id="add_task">Crear Tarea</button>
      </div>
    </section>


    <!-- ***************************Modal********************** -->

    <section class="modal-cantainer modal-visivility">

      <div id="modal" class="modal modal-close">
        <div class="card-container">
          <div class="card-header">
            <h4>Add task</h4>
          </div>
          <form id="task-form" class="card-body">
            <div class="form-group">
              <input type="text" id="name" placeholder="Title task" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" id="status" step="0.01" placeholder="Status" class="form-control">
            </div>
            <div class="form-group">
              <input type="number" id="time" min="15" step="1" placeholder="Time min 15 minutes" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" id="description" step="1" placeholder="Description" class="form-control">
            </div>
            <input type="submit" value="Save" class="btn btn-primary btn-block">
            <button class="btn-close--modal" id="close_modal" type="button">Cerrar</button>
          </form>
        </div>
      </div>

    </section>
  </main>
  <script src="../src/JS/index.js" type="module"></script>
</body>

</html>
